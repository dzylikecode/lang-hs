name: lang-hs
version: 0.1.0.0
github: "dzylikecode/lang-hs"
license: BSD3
author: "Dz"
maintainer: "MathBeWithCode@gmail.com"
copyright: "Copyright (c) 2022 Dz"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/dzylikecode/test-snake#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

# 外部命令公有的 lib
# library:
# source-dirs: empty
# exposed-modules: Empty
# other-modules: []

executables:
  helloworld:
    main: main.hs
    source-dirs: example/hello_world
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
